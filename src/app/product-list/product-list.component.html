<h2>Produse</h2>

<div *ngFor="let produs of produse; index as produsId">

  <h3>
    <a [title]="produs.nume + 'descriere'" [routerLink]="['/produse', produsId]">
      {{ produs.nume}}
    </a>
  </h3>

  <p *ngIf="produs.descriere">
    Description: {{ produs.descriere }}
  </p>

  <button (click)="share()">
    Share
  </button>

  <app-product-alerts
  [produs]="produs" 
  (notify)="onNotify()">
</app-product-alerts>

</div>
