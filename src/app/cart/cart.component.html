<h3>Cos de cumparaturi</h3>

<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="cart-item" *ngFor="let item of items">
  <span>{{ item.nume }} </span>
  <span>{{ item.pret | currency }}</span>
</div>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">

  <div>
    <label for="nume">
      Nume
    </label>
    <input id="nume" type="text" formControlName="nume">
  </div>

  <div>
    <label for="adresa">
      Adresa
    </label>
    <input id="adresa" type="text" formControlName="adresa">
  </div>

  <button class="button" type="submit">Cumpara</button>

</form>
